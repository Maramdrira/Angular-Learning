<!-- 
  =================================================================
  ANGULAR STRUCTURAL DIRECTIVE: *ngFor
  =================================================================
  
  *ngFor is a STRUCTURAL DIRECTIVE (note the asterisk *)
  It manipulates the DOM by adding/removing elements.
  
  Syntax breakdown: *ngFor="let u of list"
  
  | Part   | Meaning                                           |
  |--------|---------------------------------------------------|
  | let u  | Declare a local template variable 'u'             |
  | of     | Iterate OVER the collection (preferred in TS/JS)  |
  | list   | Component property containing the array           |
  
  What happens behind the scenes:
  1. Angular subscribes to 'list' from your component class
  2. For each item in the array, it creates a new <li> element
  3. 'u' becomes the reference to the current item in iteration
  4. If 'list' changes (add/remove items), Angular updates DOM efficiently
  
  Component TypeScript would look like:
  export class MyComponent {
    list: User[] = [
      { nom: 'Alice', status: 'active' },
      { nom: 'Bob', status: 'inactive' },
      { nom: 'Charlie', status: 'pending' }
    ];
  }
-->
<ul>
  <li *ngFor="let u of list">
    
    <!-- 
      =================================================================
      ANGULAR ATTRIBUTE DIRECTIVE: [ngClass]
      =================================================================
      
      [ngClass] is an ATTRIBUTE DIRECTIVE (square brackets = property binding)
      It dynamically adds/removes CSS classes based on expressions.
      
      Syntax used here: [ngClass]="{'className': condition, ...}"
      This is the OBJECT SYNTAX - keys are class names, values are booleans.
      
      Breakdown of this specific implementation:
      
      {
        'active':   u.status == 'active',    // adds 'active' class if true
        'inactive': u.status == 'inactive',  // adds 'inactive' class if true
        'pending':  u.status == 'pending'    // adds 'pending' class if true
      }
      
    -->
    <p [ngClass]="{'active':u.status =='active','inactive':u.status =='inactive','pending':u.status =='pending'}">
      
      <!-- 
        =================================================================
        ANGULAR INTERPOLATION: {{ }}
        =================================================================
        
        {{ u.nom }} is STRING INTERPOLATION (text binding)
        
        What it does:
        - Evaluates the expression 'u.nom' inside the braces
        - Converts the result to a string
        - Displays it in the template
        - Automatically escapes HTML (XSS protection)
        
        'u' comes from the *ngFor loop variable
        'nom' is a property of the user object (u.nom)
         -->
      nom : {{u.nom}}
      
    </p>
  </li>
</ul>
